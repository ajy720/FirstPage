<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer ver.1</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js""></script>
	<script src="js/script.js"></script>
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:700&display=swap&subset=korean" rel="stylesheet">

</head>
<body>
	<div class="wrap">
		<div id="search">
			<form onsubmit="">
				<div id="searchengine">
					<label id="google">
						<input type="radio" name="engine" value="google" checked>
						<img src="img/google-icon.png" alt="google icon" >Google
					</label>
					<label id="naver">
						<input type="radio" name="engine" value="naver">
						<img src="img/naver_icon.png" alt="naver icon">Naver
					</label>
				</div>

				<div id="searchbar">
               <input 
               id="searchinput"
					type="" 
					placeholder="검색어를 입력하세요." 
					onKeypress="javascript:if(event.keyCode==13) {Search()}">
				</div>
			</form>
		</div>

		<div id=timer>
			<span class="time" id="hour"></span>
			<span class="col">:</span>
			<span class="time" id="min"></span>
			<span class="col">:</span>
			<span class="time" id="sec"></span>
		</div>
	</div>
</body>
</html>
